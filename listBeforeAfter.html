<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список с псевдоэлементами</title>
    <style>
        /* Убираем стандартные маркеры списка и внутренние отступы */
        ul.custom-list {
            list-style: none;
            padding: 0;
        }

        /* Стили для элементов списка */
        ul.custom-list li {
            position: relative; /* Устанавливаем относительное позиционирование для использования псевдоэлементов */
            padding-left: 20px; /* Отступ слева для размещения псевдоэлемента */
            margin-bottom: 10px; /* Нижний отступ между элементами списка */
            font-family: Arial, sans-serif; /* Устанавливаем шрифт для текста */
            font-size: 18px; /* Размер шрифта */
            color: #333; /* Цвет текста */
            padding-left: 50px;
        }

        /* Псевдоэлемент перед содержимым каждого элемента списка */
        ul.custom-list li::before {
            content: "ф"; /* Контент псевдоэлемента - маркер в виде точки */
            color: #2a4b8d; /* Цвет маркера */
            position: absolute; /* Абсолютное позиционирование относительно родительского элемента (li) */
            left: 0; /* Позиционирование маркера слева */
            top: 0; /* Позиционирование маркера сверху */
            font-size: 24px; /* Размер маркера */
            line-height: 1; /* Высота строки для правильного выравнивания маркера */
            
        }

        /* Псевдоэлемент после содержимого каждого элемента списка */
        ul.custom-list li::after {
            content: ""; /* Пустой контент, используется для декоративной линии */
            display: block; /* Блочное отображение, чтобы линия занимала всю ширину элемента */
            width: 100%; /* Ширина линии - 100% от родительского элемента */
            height: 1px; /* Высота линии */
            background-color: #ccc; /* Цвет линии */
            margin-top: 5px; /* Отступ сверху, чтобы линия не касалась текста */
        }
    </style>
</head>
<body>
    <ul class="custom-list">
        <li>Первый элемент списка</li>
        <li>Второй элемент списка</li>
        <li>Третий элемент списка</li>
        <li>Четвертый элемент списка</li>
    </ul>
</body>
</html>
