<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея кошек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gallery {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .gallery h1 {
            color: #2a4b8d;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .gallery .big-image {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .gallery .big-image:hover{
            transform: scale(1.5);
        }
        .gallery .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gallery .thumbnails a img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
        .gallery .thumbnails a img:hover {
            border-color: #2a4b8d;
        }
        
    </style>
</head>
<body>
    <div class="gallery">
        <h1>Cats Gallery</h1>
        <!-- Большое изображение в iframe
        
        </iframe>:
        <iframe>: Используется для отображения большого изображения.
        class="big-image": Применение стилей для большого изображения.
        src="котик.jpg": Указывает начальное изображение, которое будет отображаться при загрузке страницы.
        name="bigImage": Дает <iframe> имя, чтобы его можно было легко менять через ссылки.
        frameborder="0": Убирает рамку вокруг <iframe>.
        Когда страница загружается, <iframe> отображает начальное изображение, указанное в src (в данном случае котик.jpg).
        Пользователь видит заголовок, большое изображение и миниатюры.
        При клике на миниатюру <a href="someimage.jpg" target="bigImage">, содержимое <iframe> обновляется, и в нем отображается новое изображение.
        Это происходит благодаря атрибуту target в ссылках, который указывает на имя <iframe> (bigImage).
        -->
        <iframe class="big-image" src="котик.jpg" name="bigImage" frameborder="0"></iframe>
        <div class="thumbnails">
            <!-- Ссылки на миниатюры, ведущие к изменению большого изображения в iframe -->
            <a href="котик.jpg" target="bigImage"><img class="img-cat" src="котик.jpg" alt="Cat 1"></a>
            <a href="котик1.webp" target="bigImage"><img class="img-cat" src="котик1.webp" alt="Cat 2"></a>
            <a href="котик2.avif" target="bigImage"><img class="img-cat" src="котик2.avif" alt="Cat 3"></a>
            <a href="котик.jpg" target="bigImage"><img class="img-cat" src="котик.jpg" alt="Cat 4"></a>
            <a href="котик3.avif" target="bigImage"><img class="img-cat" src="котик3.avif" alt="Cat 5"></a>
        </div>
    </div>
</body>
</html>
