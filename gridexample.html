<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        /* Устанавливаем контейнер как grid */
        .grid-container {
            display: grid;
            /* Устанавливаем количество колонок и их размеры */
            grid-template-columns: repeat(3, 1fr);
            /* Устанавливаем количество строк и их размеры */
            grid-template-rows: 100px 200px;
            /* Устанавливаем расстояние между колонками */
            grid-column-gap: 10px;
            /* Устанавливаем расстояние между строками */
            grid-row-gap: 10px;
            /* Устанавливаем отступы вокруг grid */
            padding: 10px;
        }
        /* Указываем внешний вид элементов grid */
        .grid-item {
            background-color: #8c8c8c;
            color: white;
            border: 1px solid #333;
            text-align: center;
            font-size: 30px;
        }
        /* Указываем элементы, которые должны занимать несколько колонок и строк */
        .item1 {
            grid-column: 1 / 3; /* Занимает 1 и 2 колонки */
            grid-row: 1 / 3; /* Занимает 1 и 2 строки */
        }
        .item2 {
            grid-column: 3; /* Занимает только 3 колонку */
            grid-row: 1; /* Занимает только 1 строку */
        }
        .item3 {
            grid-column: 3; /* Занимает только 3 колонку */
            grid-row: 2; /* Занимает только 2 строку */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
