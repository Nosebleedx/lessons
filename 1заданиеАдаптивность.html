<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Progress</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.image {
    text-align: center;
    margin-bottom: 20px;
}

.image img {
    max-width: 100px;
}

.info {
    text-align: center;
    margin-bottom: 20px;
}

.info p, .info h3 {
    margin: 10px 0;
}

.button {
    text-align: center;
}

.button button {
    padding: 10px 20px;
    font-size: 16px;
}

/* Медиа-запрос для экранов шире 600px */
@media (min-width: 600px) {
    .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .image, .info, .button {
        width: 30%;
        text-align: left;
    }

    .image {
        margin-bottom: 0;
    }

    .button {
        text-align: right;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="loading-image.jpg" alt="Loading">
        </div>
        <div class="info">
            <p>UPLOADING 40%</p>
            <p>About 23 minutes remaining</p>
            <h3>Title of video</h3>
            <p>Your video is still uploading. Please stay on this page until it’s done.</p>
        </div>
        <div class="button">
            <button>DONE</button>
        </div>
    </div>
</body>
</html>
