<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.progress-container {
    width: 80%;
    height: 50px;
    background-color: #fff;
    border: 2px solid orange;
    position: relative;
    overflow: hidden;
}

.progress-bar {
    width: 20%;
    height: 100%;
    background-color: orange;
    position: absolute;
    animation: move 2s linear infinite;
}

@keyframes move {
    0% {
        left: -20%;
    }
    50% {
        left: 50%;
    }
    100% {
        left: 100%;
    }
}
    
    </style>
<!-- 
    rotateX и rotateY:

rotateX(angle) и rotateY(angle) - это функции трансформации, позволяющие поворачивать элементы вокруг их осей X и Y соответственно.
Угол angle указывается в градусах. Положительные значения поворачивают элемент по часовой стрелке, а отрицательные - против часовой стрелки.
Например, transform: rotateX(45deg); повернет элемент вокруг его оси X на 45 градусов, а transform: rotateY(-90deg); - вокруг оси Y на 90 градусов в противоположном направлении.
animation-direction:

animation-direction определяет направление анимации.
Его значения могут быть normal, reverse, alternate и alternate-reverse.
normal (по умолчанию) означает, что анимация проигрывается в привычном порядке.
reverse делает анимацию в обратном порядке.
alternate заставляет анимацию чередовать между воспроизведением в прямом и обратном направлениях, а alternate-reverse - начинать с обратного направления.
display:

display определяет, как элемент отображается на веб-странице.
Значения могут быть block, inline, inline-block, flex, grid, table, none и другие.
Например, display: block; превращает элемент в блочный, который занимает всю доступную ширину, а display: inline; делает элемент инлайновым, который занимает только столько места, сколько необходимо для его содержимого.
position:

position определяет метод позиционирования элемента на странице.
Основные значения: static, relative, absolute, fixed.
static (по умолчанию) означает нормальное позиционирование в потоке документа.
relative позволяет позиционировать элемент относительно его изначального местоположения.
absolute позиционирует элемент относительно его ближайшего родительского элемента с позиционированием, отличным от static.
fixed зафиксирует элемент относительно окна браузера, оставаясь на одном месте при прокрутке страницы.


-->
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
