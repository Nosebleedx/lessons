<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table with nth-child</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        /* Стилизация четных строк тела таблицы */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Стилизация первого столбца */
        td:nth-child(1) {
            background-color: #ffdddd;
        }
    </style>
</head>
<body>
    <!--
    nth-child - это CSS псевдокласс, который позволяет выбрать один или несколько элементов
    на основе их позиции среди родственных элементов.

    Синтаксис:
    :nth-child(an + b), где a и b - целые числа.
    
    Примеры параметров:
    - :nth-child(2) - выбирает каждый второй элемент.
    - :nth-child(odd) - выбирает нечетные элементы.
    - :nth-child(even) - выбирает четные элементы.
    - :nth-child(3n) - выбирает каждый третий элемент.
    -->
    <table>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
